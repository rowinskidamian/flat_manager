#database connection
spring.datasource.url=jdbc:mysql://localhost:3306/flat_manager?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=coderowo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#ViewResolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#local translation files
spring.mvc.locale=pl_PL
spring.mvc.locale-resolver=fixed

#local encoding
spring.jpa.properties.useUnicode=true
spring.jpa.properties.characterEncoding=utf8
spring.jpa.properties.CharSet=utf8

#extras
spring.banner.location=banner.txt